<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styleauth.css" />
    <title>Modern Login Page</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up">
        <form id="signupForm">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" id="signupName" required>
            <input type="email" placeholder="Email" id="signupEmail" required>
            <input type="password" placeholder="Password" id="signupPassword" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in">
        <form id="signinForm">
            <h1>Sign In</h1>
           <div class="social-icons">
    <a href="https://accounts.google.com/signin" class="icon" target="_blank">
        <i class="fa-brands fa-google-plus-g"></i>
    </a>
    <a href="https://www.facebook.com/login" class="icon" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a href="https://github.com/login" class="icon" target="_blank">
        <i class="fa-brands fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/login" class="icon" target="_blank">
        <i class="fa-brands fa-linkedin-in"></i>
    </a>
</div>

            <span>or use your email and password</span>
            <input type="email" placeholder="Email" id="signinEmail" required>
            <input type="password" placeholder="Password" id="signinPassword" required>
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to access your account</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome, Friend!</h1>
                <p>Enter your details to register and join the system</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="scriptauth.js" defer></script>
</body>
</html>
